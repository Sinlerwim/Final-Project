<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en"
>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Final Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body class="bg-light">
<section class="vh-100 ">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <h2>Мій обліковий запис</h2>

        <div class="card mb-4">
          <div class="p-4">

          </div>

          <div class="card-body text-center">
            <div class="container">
              <div class="d-flex justify-content-center align-items-center h-100">
                <form th:action="@{/personal-data}" th:object="${person}" th:method="POST">

                  <input th:field="${person.id}" hidden>
                  <input th:field="${person.role}" hidden>

                  <div class="form-outline mb-4">
                    <input type="email" th:field="|*{email}|"class="form-control form-control-lg" required/>
                    <label class="form-label">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" class="form-control form-control-lg" th:field="|*{password}|" required/>
                    <label class="form-label">Пароль</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="tel" class="form-control form-control-lg" th:field="|*{phoneNumber}|" required/>
                    <label class="form-label">Номер телефону</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" th:field="|*{name}|" required/>
                    <label class="form-label">Ім'я</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" th:field="|*{city}|" required/>
                    <label class="form-label">Місто</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" th:field="|*{address}|" required/>
                    <label class="form-label">Адреса</label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit"
                            class="btn btn-outline-success btn-block btn-lg text-body">Оновити</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end mb-5">
          <a type="button" class="btn btn-light btn-lg me-2" th:href="@{/}">
            Повернутися на головну
          </a>
        </div>

      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
