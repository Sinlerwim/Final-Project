<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Final Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
<section class="pt-5 bg-light">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Реєстрація</h2>

              <form th:action="@{/registration}" th:object="${person}" th:method="POST">

                <div class="form-outline mb-4">
                  <input type="email" th:field="|*{email}|"class="form-control form-control-lg" required/>
                  <label class="form-label">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" class="form-control form-control-lg" th:field="|*{password}|" required/>
                  <label class="form-label">Пароль</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="tel" class="form-control form-control-lg" th:field="|*{phoneNumber}|" required/>
                  <label class="form-label">Номер телефону</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg" th:field="|*{name}|" required/>
                  <label class="form-label">Ім'я</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg" th:field="|*{city}|" required/>
                  <label class="form-label">Місто</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg" th:field="|*{address}|" required/>
                  <label class="form-label">Адреса</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class="btn btn-outline-success btn-block btn-lg text-body">Зареєструватись</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Вже є аккаунт?
                  <a th:href="@{/login}" class="fw-bold text-body"><u>Увійти</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
