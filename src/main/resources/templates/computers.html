<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-laptop"
                     viewBox="0 0 16 16">
                    <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="../" class="nav-link px-2 text-white">Головна</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Про нас</a></li>
            </ul>

            <!--            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">-->
            <!--                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">-->
            <!--            </form>-->

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Вхід</button>
                <button type="button" class="btn btn-warning">Реєстрація</button>
            </div>
        </div>
    </div>
</header>

<main>
    <h1 class="text-center fw-bold mt-3">Комп'ютери</h1>
    <section class="py-5 px-3">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="computer : ${page.getContent()}">
                    <div class="card shadow-sm">
                        <img th:src="|data:image/jpg;base64, ${imageUtil.getImgData(computer.image)}|"
                             alt="product.jpg"/>

                        <div class="card-body">
                            <h5 th:text="|${computer.model}|"></h5>
                            <div class="d-flex justify-content-between align-items-center float-end">
                                <div class="btn-group">
                                    <a th:href="@{/computers/computer/{id}(id = ${computer.id})}"
                                       type="button" class="btn btn-outline-primary">View</a>
                                    <button type="button btn-succes" class="btn btn-outline-primary">Buy</button>
                                </div>
                            </div>
                            <h6 th:text="|${computer.manufacturer}|"></h6>
                            <p class="card-text" th:text="|${computer.price}|"></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav aria-label="..." class="mx-auto mt-5" style="width: 200px;">
            <ul class="pagination">
                <li th:class="${param.page == 0} ? 'page-item disabled' : 'page-item'" >
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li th:class="${param.page == 0} ? 'page-item' : 'page-item active'">
                    <a class="page-link" th:href="@{/computers(page=0)}">1</a></li>
                <li class="page item" aria-current="page">
                    <a class="page-link" th:href="@{/computers(page=1)}">2</a>
                </li>
<!--                <li th:class="${param.page == 0} ? 'page-item' : 'page-item  active'">-->
<!--                    <a class="page-link" th:href="@{/computers(page=0)}">1</a></li>-->
<!--                <li th:class="${param.page == 0 || param.page == 2} ? 'page-item active' : 'page-item '" aria-current="page">-->
<!--                    <a class="page-link" th:href="@{/computers(page=1)}">2</a>-->
<!--                </li>-->
                <li class="page-item">
                    <a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </section>
</main>

<footer class="text-muted d-flex justify-content-center py-2">
    <a href="#" class="opacity-50 link-dark">Back to top</a>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>
