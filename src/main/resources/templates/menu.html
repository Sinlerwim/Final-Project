<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<div th:fragment="header" class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-laptop"
                     viewBox="0 0 16 16">
                    <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a th:href="@{/}" class="nav-link px-2"
                       th:classappend="${#httpServletRequest.requestURI == '/'} ? 'text-secondary' : 'text-white'">
                        Головна
                    </a>
                </li>
<!--                <li><a href="#" class="nav-link px-2 text-white">Про нас</a></li>-->
            </ul>

            <a type="button" class="btn btn-outline-light me-2" th:href="@{/invoices/admin}"
               sec:authorize="hasAuthority('ADMIN')">
                Усі замовлення</a>

            <a type="button" class="btn btn-outline-light me-2" th:href="@{/update/users}"
               sec:authorize="hasAuthority('ADMIN')">
                Користувачі</a>

            <div class="dropdown" sec:authorize="hasAuthority('ADMIN')">
                <a class="btn btn-secondary dropdown-toggle me-3" href="#" role="button" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Створення/видалення
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" th:href="@{/create/computer}">Створити компьютер</a></li>
                    <li><a class="dropdown-item" th:href="@{/create/processor}">Створити/видалити процессор</a></li>
                    <li><a class="dropdown-item" th:href="@{/create/video-card}">Створити/видалити відеокарту</a></li>
                    <li><a class="dropdown-item" th:href="@{/create/disk-drive}">Створити/видалити накопичувач</a></li>
                </ul>
            </div>

            <a type="button" class="btn btn-outline-light me-2" th:href="@{/invoices}"
               sec:authorize="hasAuthority('USER')">
                Мої замовлення</a>

            <a type="button" class="btn btn-outline-light me-2" th:href="@{/personal-data}"
               sec:authorize="hasAuthority('USER')">
                Особисті дані</a>

            <div sec:authorize="isAuthenticated()">
                <script src="https://kit.fontawesome.com/abe38b1651.js" crossorigin="anonymous"></script>
                <a class="text-reset me-3" th:href="@{/basket}">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>

            <!--            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">-->
            <!--                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">-->
            <!--            </form>-->

            <div class="text-end">
                <a type="button" class="btn btn-outline-warning me-2" th:href="@{/logout}"
                   sec:authorize="isAuthenticated()">Вийти</a>
                <a type="button" class="btn btn-outline-light me-2" th:href="@{/login}" sec:authorize="isAnonymous()">Увійти</a>
                <a type="button" class="btn btn-warning" th:href="@{/registration}" sec:authorize="isAnonymous()">Зареєструватись</a>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>
