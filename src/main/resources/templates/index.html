<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
    <meta charset="utf-8">

    <title>Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-laptop"
                     viewBox="0 0 16 16">
                    <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 text-secondary">Головна</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Про нас</a></li>
<!--                <li><a th:href="@{/create/computer}" class="nav-link px-2 text-white">Створити</a></li>-->
            </ul>

            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle me-3" href="#" role="button" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Створення/видалення
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" th:href="@{/create/computer}">Створити компьютер</a></li>
                    <li><a class="dropdown-item" th:href="@{/create/processor}">Створити/видалити процессор</a></li>
                    <li><a class="dropdown-item" th:href="@{/create/video-card}">Створити/видалити відеокарту</a></li>
                    <li><a class="dropdown-item" th:href="@{/create/disk-drive}">Створити/видалити накопичувач</a></li>
                </ul>
            </div>

            <!--            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">-->
            <!--                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">-->
            <!--            </form>-->

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Увійти</button>
                <button type="button" class="btn btn-warning">Зареєструватись</button>
            </div>
        </div>
    </div>
</header>


<main>

    <section class="py-5 px-3">

            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-2 rounded-3 shadow-sm">
                        <div class="card-header py-3" style="background-color: rgba(255, 193, 7, 0.6)">
                            <h4 class="my-0 fw-bolder">Комп'ютери</h4>
                        </div>
                        <div class="card-body">
                            <img src="../images/computer.svg" class="p-0 mb-3" style="max-height: 200px"/>
                            <a th:href="@{/computers(page=1)}" type="button"
                               class="w-100 btn btn-lg btn-outline-primary">Перейти</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-2 rounded-3 shadow-sm">
                        <div class="card-header py-3" style="background-color: rgba(255, 193, 7, 0.6)">
                            <h4 class="my-0 fw-bolder">Ноутбуки</h4>
                        </div>
                        <div class="card-body">
                            <img src="../images/laptop.svg" class="p-0 mb-3" style="max-height: 200px"/>
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary">Перейти</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-2 rounded-3 shadow-sm">
                        <div class="card-header py-3" style="background-color: rgba(255, 193, 7, 0.6)">
                            <h4 class="my-0 fw-bolder">Смартфони</h4>
                        </div>
                        <div class="card-body">
                            <img src="../images/smartphone.svg" class="p-0 mb-3" style="max-height: 200px"/>
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary">Перейти</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!--    <section class="py-5 text-center container">-->
    <!--        <div class="row py-lg-5">-->
    <!--            <div class="col-lg-6 col-md-8 mx-auto">-->
    <!--                <h1 class="fw-light">Album example</h1>-->
    <!--                <p class="lead text-muted">Something short and leading about the collection below—its contents, the-->
    <!--                    creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it-->
    <!--                    entirely.</p>-->
    <!--                <p>-->
    <!--                    <a href="/computers/create-default" class="btn btn-primary my-2">Main call to action</a>-->
    <!--                    <a href="/computers/get-all" class="btn btn-secondary my-2">Secondary action</a>-->
    <!--                </p>-->
    <!--            </div>-->
    <!--        </div>-->
    <!--    </section>-->

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="computer : ${computers}">
                    <div class="card shadow-sm">
                        <img th:src="|data:image/jpg;base64, ${imageUtil.getFirstImage(computer.images)}|"
                             alt="product.jpg"/>

                        <div class="card-body">
                            <h5 th:text="|${computer.model}|"></h5>
                            <div class="d-flex justify-content-between align-items-center float-end">
                                <div class="btn-group">
                                        <a th:href="@{/computers/computer/{id}(id = ${computer.id})}" type="button"
                                           class="btn btn-outline-primary">Переглянути</a>
                                </div>
                            </div>
                            <h6 th:text="|${computer.manufacturer}|"></h6>
                            <p class="card-text" th:text="|${computer.price}|"></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="text-muted d-flex justify-content-center py-2">
    <a href="#" class="opacity-50 link-dark">Back to top</a>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
