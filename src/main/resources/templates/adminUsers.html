<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body class="bg-light">
<section>
    <div class="container mt-4">
        <div class=" mt-3 d-flex justify-content-start mb-5">
            <a type="button" class="btn btn-light btn-lg me-2" th:href="@{/}">
                < Повернутися на головну
            </a>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-pills nav-lb-tab mb-4" id="myTab" role="tablist">
                    <!-- nav item -->
                    <li class="nav-item" role="presentation">
                        <!-- btn -->
                        <button class="nav-link active" data-bs-toggle="tab"
                                data-bs-target="#users-tab-pane" type="button" role="tab"
                                aria-controls="users-tab-pane" aria-selected="true">Користувачі
                        </button>
                    </li>
                    <!-- nav item -->
                    <li class="nav-item" role="presentation">
                        <!-- btn -->
                        <button class="nav-link" data-bs-toggle="tab"
                                data-bs-target="#admins-tab-pane" type="button" role="tab"
                                aria-controls="admins-tab-pane" aria-selected="false" tabindex="-1">Адміни
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="users-tab-pane" role="tabpanel"
                         tabindex="0">
                        <div class="my-8">
                            <div class="mb-5">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Email</th>
                                        <th scope="col">Номер телефону</th>
                                        <th scope="col">Ім'я</th>
                                        <th scope="col">Місто</th>
                                        <th scope="col">Адреса</th>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="person : ${users}">
                                        <td th:text="${person.email}"></td>
                                        <td th:text="${person.phoneNumber}">

                                        </td>
                                        <td th:text="${person.name}"></td>
                                        <td th:text="${person.city}"></td>
                                        <td th:text="${person.address}"></td>
                                        <td>
                                            <a type="button" class="btn btn-warning"
                                               th:href="@{~/update/user/{id}(id = ${person.id})}">Редагувати</a>
                                            <form class="my-2" th:action="@{~/delete/user/{id}(id = ${person.id})}" method="POST">
                                                <button type="submit" class="btn btn-danger">Видалити</button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- tab pane -->
                    <div class="tab-pane fade" id="admins-tab-pane" role="tabpanel"
                         tabindex="0">
                        <div class="my-8">
                            <div class="mb-5">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Email</th>
                                        <th scope="col">Номер телефону</th>
                                        <th scope="col">Ім'я</th>
                                        <th scope="col">Місто</th>
                                        <th scope="col">Адреса</th>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="person : ${admins}">
                                        <td th:text="${person.email}"></td>
                                        <td th:text="${person.phoneNumber}">

                                        </td>
                                        <td th:text="${person.name}"></td>
                                        <td th:text="${person.city}"></td>
                                        <td th:text="${person.address}"></td>
                                        <td>

                                            <a type="button" class="btn btn-warning"
                                               th:href="@{~/update/user/{id}(id = ${person.id})}">Редагувати</a>
                                            <form class="my-2" th:action="@{~/delete/user/{id}(id = ${person.id})}" method="POST">
                                                <button type="submit" class="btn btn-danger">Видалити</button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</body>
</html>
